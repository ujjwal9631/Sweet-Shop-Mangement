# Server Configuration
server.port=5000

# H2 Database Configuration (In-memory for development)
spring.datasource.url=jdbc:mysql://localhost:3306/sweetshop
spring.datasource.username=root
spring.datasource.password=pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# # H2 Console (access at http://localhost:5000/h2-console)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=sweetshop-jwt-secret-key-2024-spring-boot-application-secure
jwt.expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.sweetshop=DEBUG
logging.level.org.springframework.security=DEBUG
